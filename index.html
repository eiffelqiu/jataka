<!DOCTYPE html>
<html lang="en">

<head>
    <title>Jataka</title>
    <meta name="description" content="jyotish birth chart">
    <meta name="keywords" content="jyotish,vedic astrology,birth chart,rasi,navamsa,astronomy">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="src/css/kundli.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>  
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>    
    <script type="text/javascript" src="src/js/kundli.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/TreeDataView.min.css">
    <script src="src/js/TreeDataView.min.js"></script>
</head>

<body>

    <header>
        <b>Rashi/Navamsha/Dasha</b>
    </header>

    <section>
        <h1>Enter Birth Info:</h1>
        <form id="jdata" name=jdata>
            <label>Name:</label>
            <input type="text" id="name" name="name" placeholder="Name" value="your name" min="1" max="15">

            <DIV id="mdate" title="Date format: 1900-01-31 | 1900/01/31 ">Date:</DIV>
            <input type="date" id="date" name="date" placeholder="1987-06-16" min="0000-01-01" max="6000-01-31"
                pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01]{10,10}" value="1987-06-16" required>

            <DIV id="mtime" title="Time format: 23:59 | 7:59 ">Time:</DIV>
            <input type="time" id="time" name="time" placeholder="10:05" value="10:05" step="10"
                pattern="[0-9]{2}:(0[1-9]|1[012]):(0[1-9]|1[0-9]|2[0-9]|3[01]{8,8}" required>

            <DIV id="mtz" title="Time Zone to GMT +|-&#013;East of GMT: +, and for West of GMT: -&#013;(decimal)"
                onclick="location.href='http://www.greenwichmeantime.com';"><a>TZ: </a></DIV>
            <input type="number" id="tz" name="tz" min="-12" max="14" placeholder="5" value="5" step="1" required>

            <br>

            <DIV id="mlat" title="If online, enter a location name&#013;and click on this link to obtain coords "
                onclick="map()"><a>Latitude: </a></DIV>
            <input type="text" id="lat" name="lat" placeholder="23N39" value="23N39" required>

            <DIV id="mlon" title="If online, enter a location name&#013;and click on this link to obtain coords "
                onclick="map()"><a>Longitude: </a></DIV>
            <input type="text" id="lon" name="lon" placeholder="80E42" value="80E42" required>

            <br>

            <button type="button" id="button" onclick="generate()">Draw Chart & Dasha</button>
        </form>
    </section>

    <article class="disable_select">
        <h1>Rashi & Navamsa</h1>
        <canvas id="canvas_chart" tabindex="1" width="625" height="220">[ Rasi D1 and Navamsa D9 ]</canvas>
    </article>

<!--     <article class="disable_select">
        <h1>Birth Info</h1>
        <canvas id="canvas_info" tabindex="0" width="625" height="190">[ Information ]</canvas>
    </article> -->

    <article class="disable_select">
        <h1>Dasha & Information</h1>
        <div class="grid-column">
            <div class="tree-wrapper">
                <div class="tree-example" id="tree-example-3"></div>
            </div>
        </div>

        <div class="grid-column">
            <div class="tree-wrapper">
                <div class="tree-example" >
                     <table id="example" class="display" width="100%"></table>   
                </div>
            </div>
        </div>


    </article>
</body>
</html>
